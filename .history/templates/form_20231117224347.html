<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2.2/dist/tailwind.min.css">
</head>

<body class="bg-blue-900 text-white flex flex-col items-center justify-center min-h-screen">
    <div>
        <a href="/" class="m-4 p-4 bg-red-500 hover:bg-red-600 rounded-2xl text-white">Kembali</a>
    </div>
    <h1 class="text-4xl font-bold mb-4">Form Pengisian</h1>
    <form action="/form/" method="post" class="flex flex-col items-center">
        <label for="nama" class="text-white">Nama:</label>
        <input type="text" id="nama" name="nama" required
            class="bg-blue-600 text-white p-2 rounded-2xl focus:outline-none focus:ring focus:border-blue-300 mb-4">
        <label for="email" class="text-white">Email:</label>
        <input type="email" id="email" name="email" required
            class="bg-blue-600 text-white p-2 rounded-2xl focus:outline-none focus:ring focus:border-blue-300 mb-4">
        <label for="pesan" class="text-white">Pesan:</label>
        <textarea id="pesan" name="pesan" required
            class="bg-blue-600 text-white p-2 rounded-2xl focus:outline-none focus:ring focus:border-blue-300 mb-4"></textarea>
        <button type="submit"
            class="m-2 p-4 bg-blue-600 hover:bg-blue-700 rounded-2xl text-white focus:outline-none focus:ring focus:border-blue-300">
            Submit
        </button>
    </form>
</body>

</html>
